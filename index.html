<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Nunito:wght@300;400;700&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
  </head>
  <body>

    
    
    <section id="container">
      <div id="main">
        <div id="mynav">Student Portal</div>
        <div id="myPortal">
          <div id="searchSection">
            <input placeholder="Search" type="text" name="search" id="myInput"  />
            <button class="btn" id="SearchBtn" >Search</button>
          </div>
          <div id="buttonSection">
            <button class="btn" onclick="sort('ased')">Sort A -> Z</button>
            <button class="btn" onclick="sort('desc')">Sort Z -> A</button>
            <button class="btn" onclick="sort('marks')">Sort By Marks</button>
            <button class="btn" onclick="sort('passing')">Sort By Passing</button>
            <button class="btn" onclick="sort('Class')">Sort By Class</button>
            <button class="btn" onclick="sort('gender')">Sort By Gender</button>
          </div>

          <table id="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
          </table>

          <table >
            <caption>
              <H1>MALE TABLE</H1>
            </caption>
            <tbody id="MaleTablebody">
            </tbody>
          </table>

          <table >
            <caption>
              <H1>FEMALE TABLE</H1>
            </caption>
            <tbody id="FemaleTablebody">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
