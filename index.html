<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Nunito:wght@300;400;700&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
  </head>
  <body>

    
    
    <section id="container">
      <div id="main">
        <div id="mynav">Student Portal</div>
        <div id="myPortal">
          <div id="searchSection">
            <input placeholder="Search" type="text" name="search" id="myInput"  />
            <button class="btn" id="SearchBtn">Search</button>
          </div>
          <div id="buttonSection">
            <button class="btn" id="az">Sort A -> Z</button>
            <button class="btn" id="za">Sort Z -> A</button>
            <button class="btn" id="marks">Sort By Marks</button>
            <button class="btn" id="passing">Sort By Passing</button>
            <button class="btn" id="class">Sort By Class</button>
            <button class="btn" id="gender">Sort By Gender</button>
          </div>

          <table id="table">
            
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
              </tr>
              
            
          </table>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
